<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>請先登入</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
    <div class="" id="app">
        
        <div class="container ">
            <div class="row   justify-content-center mt-4">
                <div class="col-10  col-md-8 col-xl-4 py-3 pe-4 ps-4 border">
                    <h2 class="mb-3">請先登入</h2>
                    <form action="">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control"
                        id="username" placeholder="name@example.com" 
                        >
                        <label for="username">Email address</label>
                        </div>
                        
                        <div class="form-floating">
                            <input type="password" class="form-control" id="password" placeholder="password">
                            <label for="password">password</label>
                        </div>
                        <button type="button" class=" mt-3 btn-sm btn btn-outline-dark"
                        @click="login"
                        >登入</button>

                    </form>

                </div>
            </div>
        </div>
    </div>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.min.js'
        integrity='sha512-Xk3wWei2TGrsh9kDSBKUMIjw/86sLUvhtnv9f7fOuIwhhiUTKz8szkWkzHthrM5Bb3Bu9idSzkxOrkzhcneuiw=='
        crossorigin='anonymous'></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
        crossorigin="anonymous"></script>

    <script type="module">
        import { createApp } from 'https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.26/vue.esm-browser.min.js'
        const app = createApp({
            data() {
                return {
                    url: 'https://vue3-course-api.hexschool.io/v2/',
                    path: 'scott'
                }
            },
            methods: {
                init() {
                    // const url = 'https://vue3-course-api.hexschool.io/v2/';
                    // const path = 'scott';

                },
                login(){
                    const username = document.querySelector('#username').value
                    const password = document.querySelector('#password').value

                    const user = {
                        username,
                        password
                    }
                    
                    axios.post(`${this.url}admin/signin`,user)
                    .then(res => {
                        console.log(res.data)
                        // alert(res.data.message);
                        const token = res.data.token
                        const expire = res.data.expire
                        document.cookie = `hexToken=${token}; expires=${new Date(expire)};`;
                        window.location = 'backend.html';
                    })
                    .catch(err => {
                        console.dir(err); 
                        alert(err.data.message)
                    })
                }
            },
            mounted() {
            // this.init()
            }
        }).mount('#app')

    </script>
</body>

</html>
